    <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get the relevant elements
        let studentLoginButton = document.getElementById("student-login");
        let managerLoginButton = document.getElementById("manager-login");
        let studentLoginForm = document.querySelector(".student-login");
        let managerLoginForm = document.querySelector(".manager-login");

        // Function to toggle the active class for the student login form
        function toggleStudentLoginForm() {
            studentLoginForm.classList.add("active");
            managerLoginForm.classList.remove("active");
        }

        // Function to toggle the active class for the manager login form
        function toggleManagerLoginForm() {
            studentLoginForm.classList.remove("active");
            managerLoginForm.classList.add("active");
        }

        // Initially, show the student login form
        toggleStudentLoginForm();

        // Add event listeners to the buttons for toggling forms
        studentLoginButton.addEventListener("click", toggleStudentLoginForm);
        managerLoginButton.addEventListener("click", toggleManagerLoginForm);
    });
</script>
